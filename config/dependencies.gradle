ext {

    compiler = [
            java  : JavaVersion.VERSION_1_8,
            kotlin: '1.3.71'
    ]

    android = [
            minSdk    : 21,
            targetSdk : 28,
            compileSdk: 28
    ]

    build = [
            apiKey: System.getenv("API_KEY_TMDB"),
    ]

    application = [
            id                       : 'com.adesso.movee',
            versionCode              : 4,
            versionName              : "0.1.0",
            testInstrumentationRunner: "android.support.test.runner.AndroidJUnitRunner"
    ]

    gradle = [
            gradle: "4.0.1",
    ]

    version = [
            dagger          : '2.21',
            retrofit        : '2.6.0',
            okhttp          : '3.9.+',
            moshi           : '1.8.0',
            moshiLazyAdapter: '2.1',
            constraintLayout: '2.0.0-beta3',
            navigation      : '2.2.0-rc02',
            lifecycle       : '1.1.0',
            androidKtx      : '0.1',
            coroutines      : '1.3.2',
            espresso        : '3.0.+',
            chucker         : '3.0.1',
            gson            : '2.8.2',
